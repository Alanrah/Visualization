<!DOCTYPE html>
<html>
<head>
	<title>echarts 动态线条示例</title>
	<script type="text/javascript" src="dist/jquery-3.2.1.js"></script>
	<script src="dist/echarts.js"></script>
	<script type="text/javascript" src="dist/echarts-gl.min.js"></script>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
	<script type="text/javascript" src="dist/shapefile.js"></script>

	<style>
	html{
		height: 100%;
	}
	body{
		height: 100%;
	}
	#main{
		width: 100%;
		height: 100%;
		background-color: #111111;
	}
	</style>
</head>
<body>
	<div id="main"></div>
	<script type="text/javascript">

	var main =document.getElementById("main");
	var myChart = echarts.init(main);//直接写在里面会无法找到dom的宽和高

	mapboxgl.accessToken = 'pk.eyJ1IjoiYW56aGlodW4iLCJhIjoiY2lsdnhjdjN5MDFvMHVia3NpYTlnbmUzaSJ9.twlExCjpR7uwH2IiFC7aDA';

	var ENCODE_SCALE = 1e6;
	function decodeLine(line) {

	    var result = [];
	    var prevX = line[0];
	    var prevY = line[1];

	    for (var i = 0; i < line[2].length; i += 2) {
	        var x = line[2].charCodeAt(i) - 64;
	        var y = line[2].charCodeAt(i + 1) - 64;
	        // ZigZag decoding
	        x = (x >> 1) ^ (-(x & 1));
	        y = (y >> 1) ^ (-(y & 1));
	        // Delta deocding
	        x += prevX;
	        y += prevY;

	        prevX = x;
	        prevY = y;
	        // Dequantize
	        result.push([x / ENCODE_SCALE, y / ENCODE_SCALE, 10]);
	    }

	    return result;
	}

	var geoJSON = {
	    features: []
	};
	var regions = [];
	var readShp = new Promise(function (resolve, reject) {
	    shapefile.open('asset/data-1498751177695-rkzAeiGEb.shp', 'asset/data-1498751184605-rJYAxjMVW.dbf')
	        .then(source => source.read()
	            .then(function append(result) {
	                if (result.done) {
	                    resolve();
	                    return;
	                }
	                var feature = result.value;
	                feature.properties.name = geoJSON.features.length + '';
	                regions.push({
	                    name: geoJSON.features.length + '',
	                    value: 1,
	                    height: feature.properties.SHAPE_leng * 10000
	                })
	                geoJSON.features.push(feature);
	                return source.read().then(append);
	            })
	        );
	});

	myChart.showLoading();

	Promise.all([$.getJSON('asset/data-1498751206824-HkkgZsfEW.json'), readShp])
	    .then(function ([data, lastFeature]) {

	        var lines = data.map(function (track) {
	            return {
	                coords: decodeLine(track)
	            };
	        });

	        myChart.hideLoading();

	        echarts.registerMap('buildings', geoJSON);
console.log('lines');
	        console.log(lines[1]);

	        myChart.setOption({
	            mapbox: {
	                center: [18.424552361777955, -33.92188144682616],
	                zoom: 14,
	                pitch: 40,
	                bearing: -10,
	                altitudeScale: 2,
	                style: 'mapbox://styles/mapbox/dark-v9',
	                postEffect: {
	                    enable: true,
	                    screenSpaceAmbientOcclusion: {
	                        enable: true,
	                        intensity: 1.2,
	                        radius: 6,
	                        quality: 'high'
	                    },
	                    screenSpaceReflection: {
	                        enable: true
	                    }
	                },
	                light: {
	                    main: {
	                        intensity: 1,
	                        shadow: true,
	                        color:'#286C6B',
	                        shadowQuality: 'high'
	                    },
	                    ambient: {
	                        intensity: 0.
	                    },
	                    ambientCubemap: {
	                        texture: 'asset/data-1491838644249-ry33I7YTe.hdr',
	                        exposure: 1,
	                        diffuseIntensity: 0.5,
	                        specularIntensity: 2
	                    }
	                }
	            },
	            series: [{
	                type: 'lines3D',

	                coordinateSystem: 'mapbox',
	                //飞线的尾迹特效
	                effect: {
	                    show: true,
	                    constantSpeed: 4,
	                    period: 4, 
		            	trailLength: 0.5,
	                    trailWidth: 3,
	                    trailColor:'rgb(145,199,197)',
	                    trailOpacity: 1,
	                    spotIntensity: 10
	                },

	                blendMode: 'source-over',
	                //设置多于 2 个的顶点用来绘制多段线，在绘制路线轨迹的时候比较有用
	                polyline: true,

	                lineStyle: {
	                    width: 2,
	                    color: 'rgba(145,199,197,0.7)',
	                    opacity: 0.
	                },

	                data: {
	                    count: function () {
	                        return lines.length;
	                    },
	                    getItem: function (idx) {
	                        return lines[idx]
	                    }
	                }
	            },
	            /*{
                type: 'map3D',
                map: 'buildings',

                coordinateSystem: 'mapbox',
                shading: 'realistic',
                silent: true,

                instancing: true,

                data: regions,

                realisticMaterial: {
                    metalness: 1,
                    roughness: 0.2,
                }
            },*/{
	            type: 'bar3D',
	            shading: 'realistic',
	            coordinateSystem: 'mapbox',
	            barSize: 2,
	            silent: true,
	            data:  [[18.424552361777955, -33.92188144682616, 400],
	            [18.42455, -33.9, 300],
	            [18.424, -33.926, 500],
	      		[18.44, -33.91, 700]]
            }]
	        });
	    });
	    
	window.addEventListener('keydown', function () {
	    myChart.dispatchAction({
	        type: 'lines3DToggleEffect',
	        seriesIndex: 0
	    });
	});
	window.onresize = function () {

		   myChart.resize();

		};
	</script>

</body>
</html>
